<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELF File Analysis</title>
</head>
<body>
    <h1>Upload ELF File</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="elf_file">
        <input type="submit" value="Upload">
        <input type="submit" name="sort" value="Sort by Size">
    </form>
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    {% if object_files_info %}
        <h2>Object Files Information</h2>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Size</th>
                <th>Offset</th>
                <th>Flags</th>
            </tr>
            {% for obj in object_files_info %}
            <tr>
                <td>{{ obj.name }}</td>
                <td>{{ obj.address }}</td>
                <td>{{ obj.size }}</td>
                <td>{{ obj.offset }}</td>
                <td>{{ obj.flags }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
